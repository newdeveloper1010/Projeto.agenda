<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="btn-group">
        <button class="btn btn-primary">
            Cadastrar
        </button>
        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
        <ul class="dropdown-menu dropdown-menu-dark" >
            <li class="dropdown-item" >
                <a href="#">Novo usuario</a>
            </li>
            <li class="dropdown-item">
                <a href="#">Novo fornecedor</a>
            </li>
            <li class="dropdown-item">
                <a href="#">Novo funcionario</a>
            </li>
        </ul>
    </div>
</div>

    <script src="cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
