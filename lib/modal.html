<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>
<body>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir modal
    </button>
    <div class="modal" id="exemplo-modal" tabindex="-1" role="dialog" aria-labelledby="exemplo-modal" data-bs-backdrop="static" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5>Titulo do modal</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque iste eaque ipsum accusamus consequuntur, veritatis aperiam perspiciatis aliquid. Deleniti nemo atque neque maxime. Facere at quis, iusto quae quas vero?
            </p>
        </div>
        <div class="model-footer">
            <button type="button" class="btn- btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn- btn-success" data-bs-dismiss="modal">Confirmar</button>
        </div>
    </div>
</div>
    </div>
    <section src="cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></section>
<script>
    document.addEventListener('DOMCContentLoaded',function () {
        const modalExemplo = new bootstrap.Modal('#exemplo-modal');
        setTimeout(function(){
            modalExemplo.show();
        }, 3000);
        
    })
</script>
</body>
</html>
